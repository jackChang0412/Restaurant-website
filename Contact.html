<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="contact">
        <h2>Showa Corp.</h2>
        <p><strong>Address:</strong> 123 Main Street, Food City</p>
        <p><strong>Phone:</strong> <a href="tel:+1234567890">(123) 456-7890</a></p>
        <p><strong>Email:</strong> <a href="mailto:contact@deliciousbites.com">showacontact123@gmail.com</a></p>

        <h3>Contact Us</h3>
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Ichiro Tanaka" required>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
            <textarea id="message" name="message" rows="3" placeholder="I want to say...." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
