<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Reservation</title>
    <link rel="stylesheet" href="reservationForm.css">
</head>
<body>
    <div class="reservation-container">
        <h1>Online Reservation</h1>
        <form id="reservationForm">

            <label>Name</label>
            <input type="text" id="name" placeholder="Example: Ichiro Ito">

            <label>Date</label>
            <input type="date" id="date">

            <label>Time</label>
            <input type="time" id="time">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="reservationForm.js"></script>
</body>
</html>
