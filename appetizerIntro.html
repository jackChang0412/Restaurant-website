<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>日式開胃菜特集</h1>
        <p>品味日本傳統美食，從開胃菜開始</p>
    </header>

    <section class="menu">
        <div class="dish">
            <img src="img/Sunomono.webp" alt="醋物">
            <h2>醋物 (Sunomono)</h2>
            <p>日式醋漬料理，口感清爽酸甜，常以海帶、黃瓜或海鮮為主。</p>
        </div>

        <div class="dish">
            <img src="img/Tsukemono.webp" alt="漬物">
            <h2>漬物 (Tsukemono)</h2>
            <p>醃製蔬菜，鹹香脆口，是日式料理中的定番配菜。</p>
        </div>

        <div class="dish">
            <img src="img/Edamame.webp" alt="毛豆">
            <h2>毛豆 (Edamame)</h2>
            <p>日式居酒屋必備小點，簡單鹽水煮，富含蛋白質與纖維。</p>
        </div>

        <div class="dish">
            <img src="img/Chawanmushi.webp" alt="茶碗蒸">
            <h2>茶碗蒸 (Chawanmushi)</h2>
            <p>日式蒸蛋，口感滑嫩，內含海鮮、雞肉、銀杏等配料。</p>
        </div>

        <div class="dish">
            <img src="img/Kinpira Gobo.webp" alt="牛蒡絲">
            <h2>牛蒡絲 (Kinpira Gobo)</h2>
            <p>用牛蒡絲與紅蘿蔔炒製，醬香濃郁且富含膳食纖維。</p>
        </div>

        <div class="dish">
            <img src="img/Hiyayakko.webp" alt="冷奴豆腐">
            <h2>冷奴豆腐 (Hiyayakko)</h2>
            <p>冷豆腐淋上醬油，搭配蔥花、柴魚片、薑泥等配料，清爽可口。</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
